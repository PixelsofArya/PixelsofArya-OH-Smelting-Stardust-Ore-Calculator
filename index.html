<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel & Stardust Ore Calculator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>

    <!-- Calculator Container -->
    <div class="container" id="calculator">
        <h1>Fuel & Stardust Ore Calculator</h1>

        <!-- Input for Stardust Ore -->
        <label for="stardustOre">Enter Stardust Ore (multiples of 50):</label>
        <input type="number" id="stardustOre" placeholder="e.g., 50" oninput="validateOreInput()">

        <!-- Input for Portable Mixed Fuel -->
        <label for="portableFuel">Enter Portable Mixed Fuel (multiples of 15):</label>
        <input type="number" id="portableFuel" placeholder="e.g., 15" oninput="validateFuelInput()">

        <p id="result"></p>
    </div>

    <!-- Buy Me a Coffee Button -->
    <div class="buy-coffee-container">
        <a href="https://buymeacoffee.com/pixelsofarya" target="_blank">
            <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me a Coffee" style="height: 50px; width: 180px;">
        </a>
    </div>

    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
